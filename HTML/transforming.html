<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="../CSS/transforming.css">
</head>
<body>
<h1>CSS3 2D трансформация</h1>
    <div class="wrap">
        <div class="one">
            <p>transleteX(20px)</p></div>
    </div>
    <div class="wrap">
         <div class="two">
             <p>transleteX(-20px)</p></div></div>
        <div class="wrap">
            <div class="three">
                <p>translete(-20px X,)</p></div></div>
        <div class="wrap">
            <div class="four">
                <p>scaleX(-1)</p></div></div>
        <div class="wrap">
            <div class="five">
                <p>scaleX(1.2)</p></div></div>
        <div class="wrap">
            <div class="six">
                <p>scaleX(1.2, 0.5)</p></div></div>
        <div class="wrap">
            <div class="seven">
                <p>rotete(720deg)</p></div></div>
        <div class="wrap">
            <div class="eight">
                <p>skewX(20deg)</p></div></div>
        <div class="wrap">
            <div class="nine">
                <p>skewY(-20deg)</p></div></div>
        <div class="wrap">
            <div class="ten">
                <p>skew(-20deg, 20 deg)</p></div></div>
        <div class="wrap">
            <div class="eleven">
                <p>matrix(1.2, 0, 0.5, 1.2, 50, 0)</p></div>
        </div>
</body>
</html>
